    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button class="modal-close" type="button" data-modal-close>
          <svg class="svg-close">
            <use href="./images/icons.svg#icon-close"></use>
          </svg>
        </button>
        <p class="modal-title">Leave your contacts and we will call you back</p>
        <form
          class="contact-form"
          name="contact-form"
          autocomplete="on"
          novalidate
        >
          <label class="form-label"
            >Name

            <input class="form-input" type="text" name="user-name" />
            <svg class="modal-svg">
              <use href="./images/icons.svg#icon-name-icon"></use></svg
          ></label>
          <label class="form-label"
            >Phone
            <input class="form-input" type="tel" name="phone" />
            <svg class="modal-svg">
              <use href="./images/icons.svg#icon-phone-icon"></use>
            </svg>
          </label>
          <label class="form-label"
            >Email
            <input class="form-input" type="email" name="email" />
            <svg class="modal-svg">
              <use href="./images/icons.svg#icon-email-icon"></use></svg
          ></label>
          <label class="form-label comment-label" for="user-comment"
            >Comment
            <textarea
              class="comment-form"
              name="user-comment"
              id="user-comment"
              placeholder="Text input"
            ></textarea>
          </label>
          <div class="checkbox-container">
            <label class="form-checkbox">
              <input type="checkbox" name="checkbox" class="checkbox" />
              <span class="checkbox-icon"></span>
              I accept the terms and conditions of the
              <a href="" class="checkbox-link">Privacy Policy</a>
            </label>
          </div>

          <button type="submit" class="checkbox-button">Send</button>
        </form>
      </div>
    </div>
    <script src="./js/modal.js"></script>
    <script src="./js/mobile-menu-workshop.js"></script>
